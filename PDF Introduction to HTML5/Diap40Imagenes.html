<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <!--Si no encuentra la imagen o si no puede mostrarse en el navegador,
    aparece la parte de alt-->
    <p><img src="logo.png" alt="Texto alternativo"></p>

    <p>Todas las imágenes mostradas a continuación tienen ruta relativa.</br>
        Las rutas absolutas deben evitarse:
    </p>
    <p><img src="../img/pc.webp" alt="Texto alternativo"></p>

    <p>Si solo se especifica ancho o alto, se deja el mismo valor 
    para los 2 atributos: <img src="../img/pc.webp" width="300" alt="Texto alternativo"></p>

    <p>Especificando ancho y alto distinto: 
        <img src="../img/pc.webp" width="300" height="100" alt="Texto alternativo"></p>

        <figure>
            <img src ="../img/pc.webp" width="300"
            figcaption>Imagen con descripción </figcaption>
            </figure>
    </body>
</html>
