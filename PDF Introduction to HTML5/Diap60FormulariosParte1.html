<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center">HOJA DE INSCRIPCIÓN</h1>
    <h1 style="text-align:center">EN LOS CICLOS FORMATIVOS DE GRADO MEDIO</h1>
    <form>
        <fieldset style="background-color: #BBBBBB">
            <legend style="border: 1px solid black; background-color: white">Datos Personales</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><label for="apellidos">Nombre:</label></td>
                    <td><label for="dni">DNI</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre" /></td>
                    <td><input type="text" name="apellidos" /></td>
                    <td><input type="text" name="dni" /></td>
                </tr>
                <tr>
                    <td><label for="localidad">Localidad de Nacimiento</label></td>
                    <td><label for="provincia">Provincia:</label></td>
                    <td><label for="fecha">Fecha de Nacimiento</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="localidad" /></td>
                    <td>
                        <select name="provincia">
                            <option>Huelva</option>
                            <option>Sevilla</option>
                            <option>Cádiz</option>
                            <option>Córdoba</option>
                            <option>Jaén</option>
                            <option>Granada</option>
                            <option>Málaga</option>
                            <option>Almería</option>
                        </select>
                    </td>
                    <td>
                        <input type="date" name="fecha" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="direccion">Dirección</label></td>
                    <td><label for="codpostal">Código Postal:</label></td>

                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" size="40" name="direccion" />
                    </td>
                    <td>
                        <input type="text" name="codpostal" />
                    </td>
                </tr>
            </table>
        </fieldset>
        <p>
            <input type="reset" value="Resetear valores" />
            <input type="submit" value="Enviar Solicitud" />
        </p>
        </form>
</body>
</html>
