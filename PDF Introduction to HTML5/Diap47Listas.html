<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <ol>
      <li>Tipos de listas</li>
      <ol>
        <li>Ordenadas o numeradas</li>
        <li>No ordenadas</li>
        <li>De definiciones</li>
      </ol>
    </ol>

    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <ul style="list-style-type:square;">
      <li>Sota</li>
      <li>Caballo</li>
      <li>Rey</li>
    </ul>

    <ul style="list-style-type:upper-roman">
        <li>Sota</li>
        <li>Caballo</li>
        <li>Rey</li>
      </ul>
    
      <a href="https://developer.mozilla.org/es/docs/Web/CSS/list-style-type">Pincha aquí para ver más información
        sobre estilos de las etiquetas
      </a>
  </body>
</html>
